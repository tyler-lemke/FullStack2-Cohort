<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QuickBite Restaurant Customer Feedback Survey">
    <title>QuickBite Survey | Customer Feedback</title>
</head>
<body>
    <header>
        <h1>QuickBite Restaurant</h1>
        <p>Customer Feedback Survey</p>
    </header>

    <main>
        <form action="/submit-survey" method="post">
            <label for="customer-name">Your Name:</label>
            <input type="text" id="customer-name" name="name" required>
            
            <label for="customer-email">Email Address:</label>
            <input type="email" id="customer-email" name="email" required>
            
            <p>Overall Experience:</p>
            <input type="radio" id="excellent" name="rating" value="excellent">
            <label for="excellent">Excellent</label>
            
            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>
            
            <input type="radio" id="fair" name="rating" value="fair">
            <label for="fair">Fair</label>
            
            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>
            
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="3" 
                      placeholder="Tell us about your experience..."></textarea>
            
            <button type="submit">Submit Survey</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 QuickBite Restaurant. Thank you for your feedback!</p>
    </footer>
</body>
</html>
